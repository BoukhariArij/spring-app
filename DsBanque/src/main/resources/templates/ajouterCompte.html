<head>

    <title>Ajouter un compte</title>

<body>
    <h1>Ajouter un nouveau compte</h1>
	<form th:action="@{/comptes/add}" method="post" class="border p-4 rounded shadow-lg bg-light">
		<div class="mb-3">
           <label for="titulaire" class="form-label">Nom du titulaire :</label>
		   	           <input type="text" name="titulaire" class="form-control">
		   	       </div>
		   		   <div class="mb-3">
		   		              <label for="solde" class="form-label">solde initial :</label>
		   		              <input type="number" name="solde" class="form-control">
		   		          </div>


		   				  <button type="submit" class="btn btn-primary w-100">Valider</button>
		   </form>
</body>
